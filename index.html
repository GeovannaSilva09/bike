<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
        rel="stylesheet">
    <title>Bike</title>
</head>

<body class="h-screen font-[Poppins] overflow-x-hidden bg-[url('img/fundo.png')] bg-no-repeat bg-right w-screen max-lg:bg-[url('')]">
    <img src="img/fundo.png" class="hidden max-lg:block max-lg:absolute max-lg:h-full max-lg:left-[10%] max-md:left-[3%]" alt="">


    <header class=" w-screen flex items-center z-1 pr-20 justify-between pl-[8rem] pt-[4.3rem] relative max-lg:justify-center max-lg:gap-50 max-md:gap-20 max-md:pl-0 max-md:pr-0">
        <!-- Logo -->
        <a class="text-red-500 italic font-semibold text-[1rem]" href="#">REAL AJ</a>
        <!-- Navegação -->
        <nav class="flex items-center justify-end">
            <a class="text-black mr-10 text-[1rem]" href="#">Bikes</a>
            <div class="flex items-center text-white pl-14 pr-16 py-6 clip-path-header gap-10 max-lg:pr-3">
                <a href="#">About Us</a>
                <a href="#">Service & Support</a>
            </div>
        </nav>
    </header>



    <main>
         <h1 class="grid italic text-black-500 font-bold font-[Poppins] text-6xl ">
            Take Over the Streets,
            <span class="text-red-400">Silently</span><span class="text-neutral-400">.</span> 
        </h1>

        <h2 class="text-neutral-400 font-medium text-2xl">
            Join the revolution to make a difference for your life and the environment.
        </h2>

        <button class="bg-red-400 hover:bg-red-700 text-white py-2 px-4 rounded font-semibold text-2xl ">
            Book a Test Ride
        </button>

        <p class="text-red-400 font-medium text-lg">Learn More</p>


        <img class="  " src="./img/bike1.png" alt="Bike">

        <img class="" src="./img/bike2.png" alt="Bike 2">

    </main>



    <footer>
    <p class="italic text-sm font-bold text-neutral-400">BATTERY RANGE</p>
         <p class="text-5xl font-bold text-red-400">70 Km</p>
         <p class="italic text-sm font-bold text-neutral-800">CHARGING TIME</p>
         <p class="text-5xl font-bold text-red-400">3.5 HOURS</p>
         <p class="italic text-sm font-bold text-neutral-400">ASSIST SPEED</p>
         <p class="text-5xl font-bold text-red-400">25 Kmph</p>
         <p class="italic text-sm font-bold text-neutral-800">WEIGHT</p>
         <p class="text-5xl font-bold text-red-400">16.9 Kg</p>

    </footer>
</body>

</html>
